{% extends "base.html" %}
{% block content %}

<div class="row">
  <form method="post">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="ucumCode" class="form-label">Enter a UCUM code</label>
      </div>
      <div class="col-auto">
        <input type="text" id="ucumCode" name="ucum_code" class="form-control">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Go</button>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <ul>
    {% for inpt, code in examples %}
    <li><a href="/{{ code }}">{{ inpt }}</a></li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
